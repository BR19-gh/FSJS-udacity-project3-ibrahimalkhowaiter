<div id="card-container">
<div class="card mb-3" style="max-width: 1000px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="{{ product.url }}" class="card-img-top" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
            <a class="back-button" class="btn btn-dark" routerLink="/">&lt; back</a>
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">{{ product.price | currency: "ï·¼" }}</p>
            <div class="product-quantity-and-button-container">
            <select class="form-select form-select-sm" aria-label=".form-select-sm example" name="quantity" (ngModelChange)="setQuantity($event)">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
          <a  (click)="addToCart()" class="btn btn-dark">Add to Cart</a>
        </div>
      </div>
    </div>
  </div>
</div>
